<article class="product-card">
  <a class="product-card__wrap" href="#">
    <img class="product-card__img" src="@image" alt="Wooden chair">
  </a>
  <div class="product-card__element">
    <a class="product-card__link" href="#">
      <svg class="search2">
        <use xlink:href="images/icon/sprite.svg#search2"></use>
      </svg>
      <span class="sr-only">product</span>
    </a>
    <button class="product-card__link" type="button">
      <svg class="basket2">
        <use xlink:href="images/icon/sprite.svg#basket2"></use>
      </svg>
      <span class="sr-only">basket</span>
    </button>
    <button class="product-card__link" type="button">
      <svg class="heart2">
        <use xlink:href="images/icon/sprite.svg#heart2"></use>
      </svg>
      <span class="sr-only">favorite</span>
    </button>
  </div>
  <div class="product-card__desc">
    <h3>
      <a class="product-card__subtitle" href="#">@card-text</a>
    </h3>
    <span class="product-card__price">$29.00</span>
  </div>
  <div class="product__items-inner">
    <a href="#">
      <h3 class="product__subtitle">@card-text</h3>
    </a>
    <div class="star2" data-rateyo-rating="4"></div>
    <span>23$</span>
    <div class="product__text">
      <p>
        consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et
        dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation
      </p>
    </div>
    <ul class="product__list-items">
      <li class="product__svg">
        <a class="product__btn" href="#">
          <svg class="product__icon">
            <use xlink:href="images/icon/sprite.svg#basket3"></use>
          </svg>
          <span class="sr-only">basket</span>
        </a>
      </li>
      <li class="product__svg">
        <button class="product__btn" type="button">
          <svg class="product__icon">
            <use xlink:href="images/icon/sprite.svg#heart3"></use>
          </svg>
          <span class="sr-only">favorite</span>
        </button>
      </li>
    </ul>
  </div>
</article>
