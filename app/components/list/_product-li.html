<li class="product__item">

  <article class="product-card">
    <a class="product-card__wrap" href="#">
      <img class="product-card__img" src="@image" alt="Wooden chair">
    </a>
    <div class="product-card__element">
      <a class="product-card__link" href="#">
        <svg class="search2">
          <use xlink:href="images/icon/sprite.svg#search2"></use>
        </svg>
        <span class="sr-only">product</span>
      </a>
      <button class="product-card__link" type="button">
        <svg class="basket2">
          <use xlink:href="images/icon/sprite.svg#basket2"></use>
        </svg>
        <span class="sr-only">basket</span>
      </button>
      <button class="product-card__link" type="button">
        <svg class="heart2">
          <use xlink:href="images/icon/sprite.svg#heart2"></use>
        </svg>
        <span class="sr-only">favorite</span>
      </button>
    </div>
    <div class="product-card__desc">
      <h3>
        <a class="product-card__subtitle" href="#">@card-text</a>
      </h3>
      <span class="product-card__price">$29.00</span>
    </div>
  </article>
</li>
